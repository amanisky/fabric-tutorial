<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>模板</title>
</head>

<body>
<canvas id="c"></canvas>
<script src="../bower_components/fabric.js/dist/fabric.js"></script>
<script>
  var canvas = new fabric.Canvas('c', {
    width: 500,
    height: 300,
    backgroundColor: '#ccc'
  })
  var p = new fabric.Point(10, 10)
  canvas.absolutePan(p)
  var rect = new fabric.Rect({ width: 100, height: 100, fill: 'red' })
  canvas.add(rect)
  console.log(canvas.calcOffset().viewportTransform)
</script>
</body>

</html>
