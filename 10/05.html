<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>05、测试</title>
</head>

<body>
<canvas id="c"></canvas>
<script src="../bower_components/fabric.js/dist/fabric.js"></script>
<script>
  fabric.Object.prototype.lockMovementX = true
  fabric.Object.prototype.lockMovementY = true
  fabric.Object.prototype.hasControls = false
  fabric.Object.prototype.includeDefaultValues = false
  fabric.Object.prototype.hoverCursor = 'pointer'
  fabric.Object.prototype.borderColor = 'red'
  var canvas = new fabric.Canvas('c', {
    height: 300,
    backgroundColor: 'green'
  })
  var point = new fabric.Point(10, 10)
  canvas.relativePan(point)
  for (var i = 0; i < 6; i++) {
    for (var j = 0; j < 2; j++) {
      canvas.add(new fabric.Rect({ number: `A${i + 1} - ${j + 1}`, top: i * 20, left: j * 20, width: 20, height: 20, fill: 'white', stroke: 'black', strokeWidth: 1 }))
    }
  }
  for (var i = 0; i < 6; i++) {
    for (var j = 0; j < 2; j++) {
      var obj = new fabric.Rect({ number: `B${i + 1} - ${j + 1}`, top: i * 20, left: j * 20 + 60, width: 20, height: 20, fill: 'white', stroke: 'black', strokeWidth: 1 })
      if (i == 4 && j == 1 || i == 2 && j == 1) {
        obj = new fabric.Circle({ top: i * 20, left: j * 20 + 60, radius: 10, selectable: false, fill: 'black' })
      }
      canvas.add(obj)
    }
  }
  var rect = new fabric.Rect({ number: 'A7-1', top: 120, width: 40, height: 40, fill: 'white', stroke: 'black', strokeWidth: 1 })
  var rect2 = new fabric.Rect({ number: 'B7-1', top: 120, left: 60, width: 40, height: 40, fill: 'white', stroke: 'black', strokeWidth: 1 })
  canvas.add(rect, rect2)
  console.log(canvas.toJSON())
</script>
</body>

</html>
