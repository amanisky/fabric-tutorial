<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>29、转换</title>
</head>
<body>
  <canvas id="c"></canvas>
  <script src="../bower_components/fabric.js/dist/fabric.js"></script>
  <script>
    var canvas = new fabric.Canvas('c', {
      width: 500,
      height: 300,
      backgroundColor: '#eee'
    });
    var rect = new fabric.Rect({
      width: 100,
      height: 100,
      fill: 'red'
      // centeredScaling: true
    });
    canvas.add(rect);
    // 获取画布矩阵
    var mCanvas = canvas.viewportTransform;
    // 获取矩形矩阵
    var mRect = rect.calcTransformMatrix();
    var mTotal = fabric.util.multiplyTransformMatrices(mCanvas, mRect, false);
    var mInverse = fabric.util.invertTransform(mTotal);
    var pointInObjectPixels = fabric.util.transformPoint(new fabric.Point(100, 80), mInverse)
    console.log('画布矩阵', mCanvas)
    console.log('矩形矩阵', mRect)
    console.log('矩阵乘积', mTotal)
    // console.log(mInverse)
    // console.log(pointInObjectPixels)
  </script>
</body>
</html>
