<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>31-03、将组作为 clipPath 应用于组</title>
</head>

<body>
  <canvas id="c"></canvas>
  <script src="../bower_components/fabric.js/dist/fabric.js"></script>
  <script>
    var canvas = new fabric.Canvas('c', {
      width: 500,
      height: 300,
      backgroundColor: '#eee'
    });
    var clipPath = new fabric.Group([
      new fabric.Circle({
        radius: 70,
        top: -70,
        left: -70,
        fill: 'red'
      }),
      new fabric.Circle({
        radius: 40,
        left: -95,
        top: -95
      }),
      new fabric.Circle({
        radius: 40,
        left: 15,
        top: 15
      }),
    ], {
      left: -95,
      top: -95
    });
    var group = new fabric.Group([
      new fabric.Rect({
        width: 100,
        height: 100,
        fill: 'red'
      }),
      new fabric.Rect({
        width: 100,
        height: 100,
        fill: 'yellow',
        left: 100
      }),
      new fabric.Rect({
        width: 100,
        height: 100,
        fill: 'blue',
        top: 100
      }),
      new fabric.Rect({
        width: 100,
        height: 100,
        fill: 'green',
        left: 100,
        top: 100
      })
    ], {
      clipPath
    });
    canvas.add(group);
  </script>
</body>

</html>
