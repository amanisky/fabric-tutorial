<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>39、组挖空对象</title>
</head>
<body>
  <canvas id="c"></canvas>
  <script src="../bower_components/fabric.js/dist/fabric.js"></script>
  <script>
    var canvas = new fabric.Canvas('c', {
      width: 800,
      height: 500,
      backgroundColor: '#eee'
    });
    var g = new fabric.Group([
      new fabric.Circle({ radius: 100, top: -200, left: -200 }),
      new fabric.Circle({ radius: 100, top: 0, left: 0 }),
      new fabric.Circle({ radius: 100, top: 0, left: -200 }),
      new fabric.Circle({ radius: 100, top: -200, left: 0 })
    ]);
    g.inverted = true;
    fabric.Image.fromURL('../images/dragon.jpg', function(img) {
      img.clipPath = g;
      img.scaleToWidth(500);
      canvas.add(img);
    });
  </script>
</body>
</html>
