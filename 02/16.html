<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>16、文本</title>
</head>
<body>
  <canvas id="c"></canvas>
  <script src="../bower_components/fabric.js/dist/fabric.js"></script>
  <script>
    var canvas = new fabric.Canvas('c', {
      width: 500,
      height: 300,
      backgroundColor: '#eee'
    });
    var text = new fabric.Text('hello', {
      left: 300,
      top: 100,
      fontFamily: 'SimHei',
      fontStyle: 'italic',
      fontSize: 60,
      fontWeight: 'bold',
      underline: true,
      shadow: 'green -5px -5px 3px'
    });
    var str = 'this is\na multiline\ntext\naligned right!';
    var text2 = new fabric.Text(str, {
      stroke: '#ff1318',
      strokeWidth: 1,
      textAlign: 'center',
      lineHeight: 1.3,
      textBackgroundColor: 'black'
    })
    canvas.add(text, text2);
  </script>
</body>
</html>
