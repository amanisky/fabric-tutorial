<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>06、get、特定的 get*</title>
</head>
<body>
  <canvas id="c"></canvas>
  <script src="../bower_components/fabric.js/dist/fabric.js"></script>
  <script>
    var canvas = new fabric.Canvas('c', {
      width: 300,
      height: 200,
      backgroundColor: 'red'
    });
    var rect = new fabric.Rect({
      top: 10,
      left: 10,
      width: 200,
      height: 100,
      fill: 'pink'
    });
    console.log(canvas.getWidth());
    console.log(canvas.get('height'));
    console.log('填充色', rect.get('fill'));
    console.log('垂直位置', rect.get('top'));
    console.log('透明度', rect.get('opacity'));
    canvas.add(rect);
  </script>
</body>
</html>
