<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>08、对画布进行配置；add、remove、item</title>
</head>

<body>
  <button id="one">移除第一个矩形</button>
  <canvas id="c"></canvas>
  <script src="../bower_components/fabric.js/dist/fabric.js"></script>
  <script>
    var canvas = new fabric.Canvas('c', {
      width: 500,
      height: 300
    });
    canvas.setBackgroundColor('#eee');
    var rect1 = new fabric.Rect();
    var rect2 = new fabric.Rect();
    canvas.add(rect1, rect2);
    // 获取 rect1
    canvas.item(0).set({top: 10, left: 10, width: 200, height: 100, fill: 'red'});
    // 获取 rect2
    canvas.item(1).set({top: 10, left: 220, width: 200, height: 100, fill: 'orange', stroke: '#000'});
    document.getElementById('one').addEventListener('click', () => {
      canvas.remove(rect1)
    });
  </script>
</body>

</html>
