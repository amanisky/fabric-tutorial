<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>01、aCoords 属性值</title>
</head>

<body>
  <canvas id="c"></canvas>
  <script src="../bower_components/fabric.js/dist/fabric.js"></script>
  <script>
    var obj = new fabric.Object();
    var canvas = new fabric.Canvas('c', {
      width: 500,
      height: 300,
      backgroundColor: '#ccc'
    });
    var rect = new fabric.Rect({
      top: 10,
      left: 10,
      width: 100,
      height: 100,
      fill: 'green'
    });
    console.log('添加到画布前', rect.aCoords)
    canvas.add(rect)
    console.log('添加到画布后', rect.aCoords)
  </script>
</body>

</html>
